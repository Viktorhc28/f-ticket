<div class="card flex justify-content-center w-90">
    <p-card header="Gestión de Ciudades">
        <p-toolbar>
            <div class="p-toolbar-group-start">
                <p-button icon="pi pi-plus" class="mr-2" label="Nuevo" (onClick)="add()" />
            </div>
        </p-toolbar>
        <br>
        <p class="m-0">
            <p-table [value]="products" dataKey="id" [scrollable]="true" scrollHeight="500px" [loading]="loading"
                [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10, 20,30]"
                [tableStyle]="{ 'min-width': '95rem' }">


                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">
                            Nombre
                            <p-sortIcon field="nombre" />
                        </th>
                        <th pSortableColumn="pais">
                            País
                            <p-sortIcon field="pais" />
                        </th>
                        <th pSortableColumn="estado">
                            Estado
                            <p-sortIcon field="estado" />
                        </th>
                        <th style="min-width: 1rem">Acciones</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.nombre }}</td>
                        <td>{{ product.pais }}</td>
                        <td>
                            <div *ngIf="product.estado ==1; else noContent">
                                <p-badge [value]="'Activo'" severity="success" />
                            </div>

                            <ng-template #noContent>
                                <p-badge [value]="'Desactivado'" severity="danger" />
                            </ng-template>
                        </td>
                        <td>
                            <p-button icon="pi pi-eye" [raised]="true" pTooltip="Ver Detalles" (onClick)="view(product)"
                                class="me-2" />
                            <p-button icon="pi pi-pencil" [raised]="true" pTooltip="Modificar" severity="success"
                                (onClick)="edit(product)" class="me-2" />
                            <p-toast />
                            <p-confirmPopup />
                            <p-button (click)="delete($event,product.id)" [raised]="true" icon="pi pi-trash"
                                severity="danger" pTooltip="Eliminar" class="me-2" />
                             <!--    <p-button icon="pi pi-refresh" (click)="cambiarEstado(product.id)" class="me-2" pTooltip="Cambiar Estado"></p-button> -->

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p>
    </p-card>
</div>
