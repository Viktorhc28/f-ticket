<div class="modal-header">
    <h4 class="modal-title">Registrar Autobús</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="row">
            <div class="form-group col-12 col-sm-12">
                <label for="placa">Placa</label>
                <input type="text" class="form-control" id="placa" formControlName="placa"
                    [ngClass]="{'is-invalid': form.controls['placa'].errors && (form.controls['placa'].dirty || form.controls['placa'].touched)}">
                <div class="invalid-feedback">
                    Debe ingresar un valor en el campo de la placa
                </div>
            </div>
            
            <div class="form-group col-12 col-sm-12">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" formControlName="modelo"
                    [ngClass]="{'is-invalid': form.controls['modelo'].errors && (form.controls['modelo'].dirty || form.controls['modelo'].touched)}">
                <div class="invalid-feedback">
                    Debe ingresar un valor en el campo del modelo
                </div>
            </div>
            
            <!-- <div class="form-group col-12 col-sm-12">
                <label for="capacidad">Capacidad</label>
                <input type="number" class="form-control" id="capacidad" formControlName="capacidad" min="1"
                    [ngClass]="{'is-invalid': form.controls['capacidad'].errors && (form.controls['capacidad'].dirty || form.controls['capacidad'].touched)}">
                <div class="invalid-feedback">
                    Debe ingresar un valor válido para la capacidad
                </div>
            </div> -->

            <div class="form-group col-12 col-sm-12">
                <label for="ano_fabricacion">Año de Fabricación</label>
                <input type="number" class="form-control" id="ano_fabricacion" formControlName="ano_fabricacion"
                    [ngClass]="{'is-invalid': form.controls['ano_fabricacion'].errors && (form.controls['ano_fabricacion'].dirty || form.controls['ano_fabricacion'].touched)}">
                <div class="invalid-feedback">
                    Debe ingresar el año de fabricación
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="guardar()">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel click')">Cancelar</button>
</div>
