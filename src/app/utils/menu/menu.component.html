<div class="layout">
  <div class="sidebar" [ngClass]="{'hidden': isMobile && !isSidebarVisible}">
    <h2>Menu</h2>
    <p-panelMenu [model]="items"></p-panelMenu>
  </div>

  <header class="app-header">
    <button pButton icon="pi pi-bars" class="menu-button" (click)="toggleSidebar()" *ngIf="isMobile"></button>
    <h1>Mi Aplicación</h1>
  </header>

  <main class="content">
    <h2>Contenido Principal</h2>
    <p>Aquí va el contenido de tu aplicación.</p>
  </main>
</div>
